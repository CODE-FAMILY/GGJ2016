<!DOCTYPE html>
<html>
	<head>
		<title>The Summoning</title>
		<link rel="stylesheet" href="index.css">
		<script src="js/css-popup.js"></script>
		<script src="js/item.js"></script>
		<script src="js/player.js"></script>
		<script src="js/basic.js"></script>
		<script src="js/itemObj.js"></script>
		<script src="js/menu.js"></script>
	</head>
	<body>
		<h1>The Summoning</h1>
		
		<!-- Game -->
		<div class ="Game">
			<!-- Inventory Pane -->
			<div class ="Inventory">
				<div class="ItemFrame">
					<img src="images/Placeholder.png"></img>
				</div>
				
				<script id="Inv" class="btnInv"> </script>
				<script id="Upg" class="btnUpg"> </script>
				<script id="Sum" class="btnSum"> summonMenu();</script>
			</div>
			
			<!-- Creature Pane -->
			<div class ="Creature">
				
				<div>
					<img src="images/Placeholder.png"></img>
				</div>
			
				<!-- Score Calc -->
				<button onclick="playa.click()" class="CreatureImg">Click here to add score</button>
			</div>
			
			<hr>
			
			<!-- Health Pane -->
			<div class ="Health">
				<div>
					<img src="images/Placeholder.png"></img>
				</div>
				
                <div id="score">0</div>
				
				<script id="HScore" class="btnHScore"> summonMenu();</script>
			</div>
			
			<!-- Quest Pane -->
			<div class ="Quest">
				<div>
					<img src="images/Placeholder.png"></img>
				</div>		
				<div>
					<img src="images/Placeholder.png"></img>
				</div>				
			</div>
		</div>
	</body>
</html>
