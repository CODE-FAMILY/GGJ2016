<!DOCTYPE html>
<html>
	<head>
		<title>The Summoning</title>
		<link rel="stylesheet" href="index.css">
		<script src="js/css-popup.js"></script>
		<script src="js/item.js"></script>
		<script src="js/player.js"></script>
		<script src="js/basic.js"></script>
		<script src="js/itemObj.js"></script>
		<script src="js/menu.js"></script>
	</head>
	<body>
		<h1>The Summoning</h1>
		
		<!-- Game -->
		<div class ="Game">
			<!-- Inventory Pane -->
			<div class ="Inventory">
				<div class="ItemFrame"></div>
				
				<script id="Inv" class="btnInv"> summonMenu();</script>
				<script id="Upg" class="btnUpg"> summonMenu();</script>
				<script id="Sum" class="btnSum"> summonMenu();</script>
			</div>
			
			<!-- Creature Pane -->
			<div class ="Creature">
				<p>Creature</p>

				<!-- Score Calc -->
				<button onclick="playa.click()" class="CreatureImg">Click here to add score</button>

			</div>
			
			<hr>
			
			<!-- Health Pane -->
			<div class ="Health">
				<p>Health</p>
                <div id="score">0</div>
			</div>
			
			<!-- Quest Pane -->
			<div class ="Quest">
				<p>Quest</p>
			</div>
		</div>
	</body>
</html>
