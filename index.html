<!DOCTYPE html>
<html>
	<head>
		<title>The Summoning</title>
		<link rel="stylesheet" href="index.css">
		<script src="js/Jsfileheaders.js"></script>
        <script>header()</script>
	</head>
	<body>
		<h1>The Summoning</h1>
		
		<!-- Game -->
		<div class ="Game">
			<!-- Inventory Pane -->
			<div class ="Inventory">
				<div class="ItemFrame">
					<img src="images/Placeholder.png"></img>
				</div>

				<script> </script>
				<script> upgrade();</script>
				<script> summonMenu();</script>

			</div>
			
			<!-- Creature Pane -->
			<div class ="Creature">
				
                <div class="meter orange" style="width: 50%; text-align: center">
                    <span id="monstHealth" style="width: 75%"></span>
                </div>
				<div>
					<img src="images/Placeholder.png"></img>
				</div>
			
				<!-- Score Calc -->
				<button onclick="playa.click()" class="CreatureImg">Click here to add score</button>
			</div>
			
			<hr>
			
			<!-- Health Pane --> 
			<div class ="Health">
				<div class="meter" style="width: 50%">
                    <span id="health" style="width: 75%"></span>
                </div>
				
                <div id="score">Score: 0</div>
				
				<script id="HScore" class="btnHScore"> </script>
			</div>
			
			<!-- Quest Pane -->
			<div class ="Quest">
				<div>
					<img src="images/Placeholder.png"></img>
				</div>		
				<div>
					<img src="images/Placeholder.png"></img>
				</div>				
			</div>
		</div>
	</body>
</html>
